<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Pollerinho - create, participate, and share any poll...</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<header>
		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
	    <img src="/public/img/1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
	    Pollerinho
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="my-2 my-lg-0 mr-auto">
			</div>
	    <ul class="navbar-nav">
				<li class="nav-item">
	        <a class="nav-link" href="/my-polls">My Polls</a>
	      </li>
				<li class="nav-item">
	        <a class="nav-link" href="/create">Create</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Profile</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/logout">Logout</a>
	      </li>
	    </ul>
	  </div>
	</nav>
  </header>
	<body>
		<div class="container-fluid">
			<!-- New row created and used for each poll -->
			<div class="row">
				<div class='col-12' id=''>
					<form class='poll-form'>
            <span>Question: </span>
            <input class='question-input' id='q-i'></input>
            <div class='inputs-container'>
            <div class='option'>
            <span>Option 1: </span>
            <input class='option-input' id='q-i-1'></input>
            </div>
            <div class='option'>
            <span>Option 2: </span>
            <input class='option-input' id='q-i-2'></input>
            </div>
            </div>
            <div class='controls-container'>
            <button class='btn btn-info add-option-btn' onClick={addOption()} type='button'>+</button>
            <a class='btn btn-danger cancel-btn'>Cancel</a>
            <button class='btn btn-primary submit-btn' onClick={submitForm()} type='button'>Submit</button>
            </div>
          </form>
				</div>
			</div>

		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../controllers/createController.client.js"></script>
	</body>
</html>
